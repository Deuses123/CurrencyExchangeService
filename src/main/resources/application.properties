#Cassandra + DataJPA
spring.cassandra.port=9042
spring.cassandra.keyspace-name=cass
logging.level.com.datastax.driver.core.QueryLogger.NORMAL=DEBUG
logging.level.com.datastax.driver.core.QueryLogger.SLOW=TRACE
spring.cassandra.schema-action=create_if_not_exists
logging.level.org.springframework.data.cassandra.core.cql.CqlTemplate=DEBUG
spring.cassandra.local-datacenter=datacenter1

#twelvedata api key
spring.twelvedata.apikey=539699fdd3604522bb5532f7d9cf30ee

#????????? ???? ???????
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20

#Postgresql + DataJPA
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Liquibase
spring.liquibase.change-log=db.changelog/dbchangelog.xml
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.url=jdbc:postgresql://localhost:5432/mydb
spring.liquibase.user=postgres
spring.liquibase.password=123

spring.profiles.active=default

